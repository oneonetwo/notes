    <script>
        //文件上传按钮
        const button = doucument.querySelector('button')
        button.onClick = function () {
            const formData = new FormData()
            const input = document.querySelector('input')
            formData.set('photo', input.files[0])
            axios({
                method: 'post',
                url: 'http://localhost:8000',
                data: formData,

                }

        }
